{% extends "base.html" %}

{% block content %}
<h2>Edit Book</h2>
<form method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" name="title" value="{{ book.title }}" required>
  </div>

  <div class="mb-3">
    <label for="publication_year" class="form-label">Publication Year</label>
    <input type="text" class="form-control" name="publication_year" value="{{ book.publication_year }}">
  </div>

  <div class="mb-3">
    <label for="isbn" class="form-label">ISBN</label>
    <input type="text" class="form-control" name="isbn" value="{{ book.isbn }}">
  </div>

  <div class="mb-3">
    <label for="authors" class="form-label">Authors</label>
    <input type="text" class="form-control" name="authors" value="{{ book.authors }}" placeholder="Separate multiple names with commas">
  </div>

  <div class="mb-3">
    <label for="translators" class="form-label">Translators</label>
    <input type="text" class="form-control" name="translators" value="{{ book.translators }}" placeholder="Separate multiple names with commas">
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="is_complete" id="is_complete" {% if book.is_complete %}checked{% endif %}>
    <label class="form-check-label" for="is_complete">Mark as complete</label>
  </div>

  <button type="submit" class="btn btn-primary">Update Book</button>
  <a href="{{ url_for('main.view_book', book_id=book.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
